<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>색상 값 표현 법</title>
        <style>
            div.jv { /* 16진수로 색상값 작성 */
                background-color: #44eeff;
            }
            div.ht { /* 키워드로 색상값 지정 */
                background-color: crimson;
            }
            div.cs { /* RGB 채널 값으로 색상 지정 */
                background-color: RGB(138,43,226);
            }
        </style>
    </head>
    <body>
        <div class="jv">Java</div>
        <div class="ht">HTML5</div>
        <div class="cs">CSS3</div>
        <div class="js">JS</div>
        <div class="py">python</div>
    </body>
</html>
