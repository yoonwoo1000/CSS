<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>display</title>

    <style>
        /*visibility: hidden;
            visibility: visible;
            visibility: none;*/
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }

        #B:hover {
            visibility: hidden;
        }

        #C:hover {
            display: none;
        }
    </style>

</head>

<body>

    <div id="A">Box A</div>
    <div id="B">Box B</div>
    <div id="C">Box C</div>

</body>

</html>
