<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>parent child</title>

    <style>
        body>span {
            font-size: 36px;
            font-weight: bold;
        }

        body span {
            font-family: '궁서';
        }

        ul>li>span {
            color: aqua;
        }

        ol>li>span {
            color: rgb(219, 87, 202);
        }

        ul span {
            font-size: 22px;
        }

        ol span {
            font-size: 44px;
        }

        tr.h1 > th{
            color: red;
        }
    </style>

</head>

<body>

    <span>programming langueage list</span>
    <ul>
        <li>1. <span>Java</span></li>
        <li>2. <span>Python</span></li>
        <li>3. <span>Javascript</span></li>
        <li>4. <span>SQL</span></li>
        <li>5. <span>UML</span></li>
    </ul>

    <hr>

    <span>food list</span>
    <ol>
        <li><span>Rice</span></li>
        <li><span>Soup</span></li>
        <li><span>Stake</span></li>
        <li><span>Chicken</span></li>
        <li><span>Mara Rose</span></li>
    </ol>

    <table width="200px" border="1">
        <tr class="h1">
            <th>1-1</th>
            <th>1-2</th>
            <th>1-3</th>
        </tr>
        <tr class="h2">
            <th>2-1</th>
            <th>2-2</th>
            <th>2-3</th>
        </tr>
        <tr>
            <th>3-1</th>
            <th>3-2</th>
            <th>3-3</th>
        </tr>
    </table>
</body>

</html>
